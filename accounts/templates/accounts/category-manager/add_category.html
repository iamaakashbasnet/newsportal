{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block dashboard %}
    <h1>Add a new Cateogry</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
        <div class="d-grid gap-2 mt-3">
            <a href="{% url 'manage-category' %}" class="btn btn-danger">Back</a>
        </div>
    </form>
{% endblock dashboard %}
