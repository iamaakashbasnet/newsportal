{% extends 'accounts/base.html' %}

{% block dashboard %}
    <h1>Manage News</h1>
<div class="row mt-5">
    <div class="col-12">
        <h3>News List</h3>
        <a href="{% url 'add-news' %}" class="btn btn-primary btn-sm">Add new news</a>
    </div>
    <div class="col-12">
        <p class="my-3 fw-bold">Total News: {{ categories.count }}</p>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>News Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <td>{{ post.id }}</td>
                        <td>{{ post.title }}</td>
                        <td class="d-block d-md-flex">
                            <a class="btn btn-primary btn-sm" href="{% url 'update-news' post.pk %}">Edit</a>
                            <form method="POST" action="{% url 'delete-news' post.pk %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock dashboard %}
