{% extends 'accounts/base.html' %}
{% load static %}

{% block dashboard %}
<h1>Welcome {{ request.user.first_name }} {{ request.user.last_name }}!</h1>

<div class="row">
    <div class="col-12 col-md-4 my-1 px-3 my-md-1">
        <div class="card bg-dark text-white text-center p-3">
            <figure class="mb-0">
                <blockquote class="blockquote">
                <p>Total News</p>
                <small>5</small>
                </blockquote>
            </figure>
        </div>
    </div>
    <div class="col-12 col-md-4 my-1 px-3 my-md-1">
        <div class="card bg-dark text-white text-center p-3">
            <figure class="mb-0">
                <blockquote class="blockquote">
                <p>Total Categories</p>
                <small>10</small>
                </blockquote>
            </figure>
        </div>
    </div>
    <div class="col-12 col-md-4 my-1 px-3 my-md-1">
        <div class="card bg-dark text-white text-center p-3">
            <figure class="mb-0">
                <blockquote class="blockquote">
                <p>Daily Visits</p>
                <small>2050</small>
                </blockquote>
            </figure>
        </div>
    </div>
</div>

<div class="row my-5">
    <div class="col-12">
        <canvas id="line-chart" width="800" height="450"></canvas>
    </div>
</div>

<hr />

<div class="row py-3 mt-3">
    <div class="col-12 text-center">
        <p class="fw-bold">Copyright &copy; 2021</p>
        <small class="text-muted">an Aakash Basnet Production</small>
    </div>
</div>

{% block extrajs %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script>

data: {

    {
        data: [86, 114, 106, 106, 107, 111, 133, 221, 783, 2478],

        borderColor: '#8e5ea2',
        fill: false,

    {
        data: [168, 170, 178, 190, 203, 276, 408, 547, 675, 734],
        label: 'Europe',
        borderColor: '#3cba9f',
        fill: false,
    },
    {
        data: [40, 20, 10, 16, 24, 38, 74, 167, 508, 784],
        label: 'Latin America',
        borderColor: '#e8c3b9',

    {

        label: 'North America',
        borderColor: '#c45850',

options: {
    title: {
    display: true,
    text: 'NewsPortal Traffic',
    },
},

{% endblock extrajs %}

{% endblock dashboard %}
