{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block login %}
    <div class="row">
        <div class="col-12 col-md-6 mx-auto px-4 px-md-0">
        <h1 class="text-center my-5">NewsPortal Admin</h1>
        <form method="POST">
            {% csrf_token %}
            {% comment %} <div class="mb-3">
                {{ form.username|as_crispy_field}}
            </div>
            <div class="mb-3">
                {{ form.password|as_crispy_field}}
            </div> {% endcomment %}
            {{ form|crispy }}
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
        </div>
    </div>
{% endblock login %}
